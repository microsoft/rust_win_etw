[package]
name = "win_etw_macros"
version = "0.1.9"
authors = ["Arlie Davis <ardavis@microsoft.com>"]
edition = "2018"
description = "Enables apps to report events to Event Tracing for Windows (ETW)."
license = "Apache-2.0 OR MIT"
homepage = "https://github.com/microsoft/rust_win_etw"
readme = "../README.md"

[lib]
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
proc-macro2 = "^1.0"
syn = { version = "^1.0", features = ["full", "extra-traits"] }
quote = "^1.0"
win_etw_metadata = { version = "0.1.2", path = "../win_etw_metadata" }
uuid = { version = "^1.3", features = ["v5"]}
sha1_smol = "1.0.0"

[features]
default = ["windows_apps"]
windows_apps = []
windows_drivers = []